<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="cadastro.css">

    <title>Cadastros - O Livro da Vovó</img></title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbg fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler bg-botao" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link nav-abas me-2" aria-current="page" href="home.html">Home</a>
                        <a class="nav-link nav-abas me-2" href="receitas.html">Receitas</a>
                        <a class="nav-link active nav-abas me-2" href="cadastro.html">Cadastro</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid pt-3 form-main">
        <h1 class="form-titulo py-4 ms-3">Efetue seu cadastro:</h1>
        <form action="https://formsubmit.co/96f5c3f5b0504f55a2f04db00de55d6c " method="POST">
            <section class="form-body">
                <div class="mb-3 d-flex flex-formulario">
                    <label for="exampleInputName1" class="form-label me-5 ms-3">Nome</label>
                    <input type="text" name="nome" class="form-control ms-5" id="exampleInputName1" required>
                </div>
                <div class="mb-3 d-flex flex-formulario">
                    <label for="exampleInputEmail1" class="form-label me-5 ms-3">E-mail</label>
                    <input type="email" name="email" class="form-control ms-5" id="exampleInputEmail1" required>
                </div>
                <div class="mb-3 d-flex flex-formulario largura-45-input">
                    <label for="exampleInputCEP1" class="form-label me-5 ms-3">CEP</label>
                    <input type="number" name="cep" class="form-control ms-5" id="exampleInputCEP1" required>
                </div>
                <div class="mb-3 d-flex flex-formulario">
                    <label for="exampleInputStreet1" class="form-label me-5 ms-3">Rua</label>
                    <input type="text" name="rua" class="form-control ms-5" id="exampleInputStreet1" required>
                </div>
                <div class="d-flex form-inline">
                    <div class="mb-3 d-flex flex-formulario largura-35-input">
                        <label for="exampleInputNumber1" class="form-label me-5 ms-3">Nº</label>
                        <input type="number" name="numero-endereço" class="form-control ms-5" id="exampleInputNumber1"
                            required>
                    </div>
                    <div class="mb-3 d-flex flex-formulario largura-60-input">
                        <label for="exampleInputComplement1" class="form-label me-5 ms-3">Complemento</label>
                        <input type="text" name="complemento" class="form-control ms-5" id="exampleInputComplement1"
                            required>
                    </div>
                </div>
                <div class="d-flex form-inline">
                    <div class="d-flex flex-formulario largura-80-input">
                        <label for="exampleInputCity1" class="form-label me-5 ms-3">Cidade</label>
                        <input type="text" name="cidade" class="form-control ms-5" id="exampleInputCity1" required>
                    </div>
                    <div class="d-flex flex-formulario largura-35-input">
                        <label for="exampleInputUF1" class="form-label ms-3">UF</label>
                        <input type="text" name="UF" class="form-control ms-5" id="exampleInputUF1" required>
                    </div>
                </div>
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/agradecimento.html">
            </section>
            <div class="botao">
                <button type="submit" class="btn mx-3 mt-2 botao-enviar">Cadastrar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Copyright &copy; 2022 - All Rights Reserved - OLivrodaVovó</p>
    </footer>
</body>

</html>
